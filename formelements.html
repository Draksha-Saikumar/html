<!DOCTYPE html>
<html>
<body>

<h2>REGISTER FORM</h2>

<form>
  <fieldset>
  <legend>ELEMENTS:</legend>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <input type="radio" id="masters" name="course" value="master">
  <label for="masters">masters</label><br>
  <input type="radio" id="Bachelors" name="course" value="Bachelors">
  <label for="Bachelors">Bachelors</label><br>
  <textarea name="message" rows="10" cols="30">Description.</textarea><br>
  <input type="checkbox" id="reading" name="intrests" value="reading">
  <label for="reading">reading</label><br>
  <input type="checkbox" id="dancing" name="intrests" value="dancing">
  <label for="dancing">dancing</label><br>
  <input type="checkbox" id="other" name="intrests" value="other">
  <label for="other">Other</label><br><br>
  <input type="submit" value="Submit">
</fieldset>
</form> 
</body>
</html>
